{% extends 'base.html' %}
{% block content %}
<h1>Due Dates</h1>
<table class='table'>
 <tr>
     <th>List Name</th>
     <th>List Due Date</th>
 </tr>
 {% for t in type_list %}

       <td>{{ t.listtitle }}</td>

   </tr>

 {% endfor %}


</table>


{% endblock %}
